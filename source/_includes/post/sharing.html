{% if site.twitter_tweet_button %}
  <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ page.url }}" data-via="{{ site.twitter_user }}">Tweet</a>
{% endif %}

{% if site.facebook_like %}
  <div class="fb-like" data-send="true" data-width="450" data-show-faces="false"></div>
{% endif %}
